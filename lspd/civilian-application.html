<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/main.css" />
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon" />
    <title>SFPD BackHome Application</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous" defer></script>

    <script>
      window.templateNameString = `Nick Name (ooc nick)`;
      window.templateString = ``;
    </script>
  </head>
  <body>
    <div class="generator__main-content">
      
      <hr />
      <div class="generator__footer">
        <button class="btn btn-success" id="processButton" onclick="processData()" data-bs-toggle="modal" data-bs-target="#resultModal">Сгенерировать форму</button>
      </div>
    </div>
    <div class="modal fade" id="resultModal" tabindex="-1" aria-labelledby="resultModal" aria-hidden="true">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Сгенерирована форма</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body d-flex flex-column row-gap-3">
            <input class="form-control" id="result-name" />
            <button class="btn btn-success" id="copy-result-name" onclick="copyResults('result-name')">Скопировать название темы</button>
            <textarea class="form-control" id="result" rows="10" cols="50"></textarea>
            <button class="btn btn-success" id="copy-result" onclick="copyResults('result')">Скопировать содержимое темы</button>
          </div>
        </div>
      </div>
    </div>
    <script src="../js/generator.js"></script>
  </body>
</html>
